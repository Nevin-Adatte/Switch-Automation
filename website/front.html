<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Off Button</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Classroom</h1>
    
    <div class="switch-grid">
        <!-- Row 1 -->
        <div class="switch-row">
            <div class="light-container">
                <label class="switch-label">LIGHT 1</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="v1" onclick="updateData(this, 'v1')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-container">
                <label class="switch-label">Light 2</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="v2" onclick="updateData(this, 'v2')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        <!--</div>
        <div class="switch-row"> -->
            <div class="light-container">
                <label class="switch-label">Fan 1</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="v3" onclick="updateData(this, 'v3')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-container">
                <label class="switch-label">FAN 2</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="v4" onclick="updateData(this, 'v4')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-container">
                <label class="switch-label">Lock</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="v5" onclick="updateData(this, 'v5')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="gauge temperature">
        <div class="needle temperature"></div>
        <div class="dial"></div>
        <div class="label temperature">-- Â°C</div>
    </div>
    <div class="gauge humidity">
        <div class="needle humidity"></div>
        <div class="dial"></div>
        <div class="label humidity">-- %</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
